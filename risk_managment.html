<script>
  $(document).ready(function () {
    $('.select2').select2();

    setTimeout(() => {

      var element = document.getElementById('kt_apexcharts_1');
      var height = parseInt(KTUtil.css(element, 'height'));
      var labelColor = cssColors['--bs-gray-500'];
      var borderColor = cssColors['--bs-gray-200'];
      var baseColor = cssColors['--bs-primary'];
      var secondaryColor = cssColors['--bs-gray-300'];
      console.log(cssColors['--bs-gray-500'])

      if (!element) {
        return;
      }

      var options = {
        series: [{
          name: 'Net Profit',
          data: [44, 55, 57, 56, 61, 58]
        }, {
          name: 'Revenue',
          data: [76, 85, 101, 98, 87, 105]
        }],
        chart: {
          fontFamily: 'inherit',
          type: 'bar',
          height: height,
          toolbar: {
            show: false
          }
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: ['30%'],
            endingShape: 'rounded'
          },
        },
        legend: {
          show: false
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        xaxis: {
          categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false
          },
          labels: {
            style: {
              colors: labelColor,
              fontSize: '12px'
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: labelColor,
              fontSize: '12px'
            }
          }
        },
        fill: {
          opacity: 1
        },
        states: {
          normal: {
            filter: {
              type: 'none',
              value: 0
            }
          },
          hover: {
            filter: {
              type: 'none',
              value: 0
            }
          },
          active: {
            allowMultipleDataPointsSelection: false,
            filter: {
              type: 'none',
              value: 0
            }
          }
        },
        tooltip: {
          style: {
            fontSize: '12px'
          },
          y: {
            formatter: function (val) {
              return '$' + val + ' thousands'
            }
          }
        },
        colors: [baseColor, secondaryColor],
